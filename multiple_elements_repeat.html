<html ng-app="notesApp">
    <head>
        <title>Hello AngularJS</title>
        <style>
            .done {
                background-color: green;
            }
            .pending {
                background-color: red;
            }
        </style>
    </head>
    <body ng-controller="MainCtrl as ctrl">
    
        <h1>AngularJS</h1>
        <table border="1">
            <tr><td>Test</td></tr>
            <tr ng-repeat-start="note in ctrl.notes">
                <td>{{note.label}}</td>
            </tr>
            <tr ng-repeat-end>
                <td>Done: {{note.done}}</td>
            </tr>
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
        <script type="text/javascript">
            angular.module('notesApp', []).controller('MainCtrl', [function() {
                // Controller code
                var self = this;

                self.notes = [
                    {id: 1, label: 'First note', done: false, assignee: 'Onno', someRandom: 2341},
                    {id: 2, label: 'Second note', done: true, assignee: 'Shyam'},
                    {id: 3, label: 'Third note', done: true, assignee: 'Onno'},
                    {id: 4, label: 'Fourth note', done: false},
                    {id: 5, label: 'Fifth note', done: false}];
                self.getNoteClass = function(status) {
                    return {
                        done: status,
                        pending: !status
                    };
                };
            }]);
        </script>


    </body>
</html>
