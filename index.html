<html ng-app="notesApp">
    <head>
        <title>Hello AngularJS</title>
        <style>
            .done {
                background-color: green;
            }
            .pending {
                background-color: red;
            }
        </style>
    </head>
    <body ng-controller="MainCtrl as ctrl">
    

        <div>
            <input type="text"
                ng-model="name"
                placeholder="Enter your name">
            <h1>Hello <span ng-bind="name"></span></h1>
            <h2>{{name}}</h2>
        </div>

        <div>
            {{ctrl.helloMsg}} AngularJS.
            <br/>
            {{ctrl.goodbyeMsg}} AngularJS
        </div>
        <br/>
        <hr/>
        <div>
            {{ctrl.message}} Rocks!
            <button ng-click="ctrl.changeMessage()">
                Change Message
            </button>
        </div>
        <br/>
        <hr/>
        <div>
            <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
                <span class="label">{{note.label}}</span>
                <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
        <script type="text/javascript">
            angular.module('notesApp', []).controller('MainCtrl', [function() {
                // Controller code
                var self = this;
                self.helloMsg = 'Hello';
                self.goodbyeMsg = 'Goodbye';
                self.message = 'AngularJS';
                self.changeMessage = function () {
                    self.message = 'Onno';
                    self.notes[1].label = 'Changed Note';
                };

                self.notes = [
                    {id: 1, label: 'First note', done: false, assignee: 'Onno'},
                    {id: 2, label: 'Second note', done: true, assignee: 'Shyam'},
                    {id: 3, label: 'Third note', done: true, assignee: 'Onno'},
                    {id: 4, label: 'Fourth note', done: false}];
                self.getNoteClass = function(status) {
                    return {
                        done: status,
                        pending: !status
                    };
                };
            }]);
        </script>


    </body>
</html>
