<html ng-app="notesApp">
    <head>
        <title>Hello AngularJS</title>
    </head>
    <body ng-controller="MainCtrl as ctrl">
    
        <form ng-submit="ctrl.submit()" name="simpleForm">
            <input name="uname" type="email" ng-model="ctrl.user.username" required ng-minlength="6"/>
            <div ng-messages="simpleForm.uname.$error" ng-messages-include="error-messages"></div>

            <input name="pwd" type="password" ng-model="ctrl.user.password" required />
            <div ng-messages="simpleForm.pwd.$error" ng-messages-include="error-messages"></div>

            <input type="submit" value="Submit" ng-disabled="simpleForm.$invalid"/>

        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-messages.js"></script>
        <script type="text/ng-template" id="error-messages">
            <div ng-message="required">This field is mandatory</div>
            <div ng-message="minlength">Minimum length condition not met</div>
            <div ng-message="email">Please enter a valid email address</div>
        </script>
        <script type="text/javascript">
            angular.module('notesApp', ['ngMessages']).controller('MainCtrl', [function() {
                // Controller code
                var self = this;

                self.submit = function() {
                    console.log('User clicked submit with ', self.user);
                };
            }]);
        </script>


    </body>
</html>
